<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome">
      </form>

      <h2>Textarea</h2>
      <form action="/form.html">
        <textarea name="message" rows="20" cols="30">Scrivi qualcosa di te</textarea>
      </form>

      <h2>Input Radio</h2>
      <form>
        <input type="radio" id="donna" name="genere" value="donna">
        <label for="donna">Donna</label>
        <input type="radio" id="uomo" name="genere" value="uomo">
        <label for="uomo">Uomo</label>
      </form>

      <h2>Checkbox</h2>
      <form>
        <input type="checkbox" id="privacy&policy" name="privacy&policy" value="privacy">
        <label for="privacy&policy">Ho letto l'informativa privacy&policy</label>
        <input type="submit" value="Submit">
      </form>


</body>
</html>
